{% extends 'users/base.html' %}
{% block content %}
<div class="container-fluid">
    <h1>Users List:</h1>
    <table class="table table-dark table-hover table-striped">
        <thead>
            <tr class="d-flex">
                <th>Id</th>
                <th class="col-2">Name</th>
                <th class="col-1">Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="table-active d-flex">
                <td>{{user.id}}</td>
                <td class="col-2">{{user.name}}</td>
                <td class="col-1">{{user.email}}</td>
                <td><a class="btn btn-primary" href="{% url 'update' user.id %}">Update</a></td>
                <td><a class="btn btn-danger" href="{% url 'delete' user.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <div>
        <a class="btn btn-primary" style="text-decoration: none;" href="{% url 'register' %}">Add User</a>
    </div>
</div>
{% endblock %}
