{% extends 'users/base.html' %}
{% block content %}
<div class="container-fluid"></div>
    <div>
        
    </div>
    <form action="{% url 'update' user.id %}" method="POST">
        {% csrf_token %}
        <div style="text-align: center;" class="container-fluid">
            <h2>Update User</h2>
            Name <input name="user_name" class="form-control-sm" type="text" value="{{user.name}}">
            Email <input name="user_email" class="form-control-sm" type="text" value="{{user.email}}">
            <button class="btn btn-success form-control-sm">Update</button>
        </div>
    </form>
</div>
{% endblock %}
