{% extends 'base.html' %}
{% block content %}
<section class="intro">
    <div class="h-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container-fluid">
              <div class="row justify-content-center">
                <div class="col-12 mb-2">
                  <form class="form-inline" action="{% url 'balance' %}" method="POST">
                    {% csrf_token %}
                    <input name="product_name" type="text" class="form-control-sm inline" value="{{product_name}}" />
                    <button data-mdb-button-init data-mdb-ripple-init class="" type="submit">Buscar</button>
                  </form>
                </div>
    
                <div class="col-12">
                  <div class="table-responsive overflow-visible">
                    <table class="table table-dark table-bordered mb-0 table-hover table-striped">
                      <thead>
                        <tr class="table-active">
                          <th class="col-1" scope="col">Produto</th>
                          {% for stock in stocks %}
                          <th class="col-1" scope="col">{{stock.name}}</th>
                          {% endfor %}
                          <th class="col-1" scope="col">Total</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for balance in total_balance %}
                        <tr class="table-active">
                          <td>{{balance.name}}</td>
                          {% for quantity in balance.quantities %}
                          <td class="col-1" scope="row">{{quantity}}</td>
                          {% endfor %}
                          <td>{{balance.total}}</td>
                        </tr>                        
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
