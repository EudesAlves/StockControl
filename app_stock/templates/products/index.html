{% extends 'base.html' %}
{% block content %}
<section class="intro">
    <div class="h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-8">
                <div style="margin-top: 10px;">
                    <a class="btn btn-outline-info" style="text-decoration: none;" href="{% url 'product_register' %}">Criar Produto</a>
                </div>
            </div>

            <div class="col-8">
              <div class="table-responsive">
                <table class="table table-dark table-bordered mb-0 table-hover table-striped">
                  <thead>
                    <tr class="table-active">
                      <th class="col-2" scope="col">ID</th>
                      <th class="col-4" scope="col">NOME</th>
                      <th class="col-1" scope="col">EDIÇÃO</th>
                      <th class="col-1" scope="col">EXCLUSÃO</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for product in products %}
                    <tr class="table-active">
                        <th class="col-2" scope="row">{{product.id}}</td>
                        <td class="col-4">{{product.name}}</td>
                        <td class="col-1">
                            <div class="">
                                <a class="btn btn-secondary" style="margin-left: auto; margin-right: auto; width: 90%; display: block;" href="{% url 'product_update' product.id %}">Editar</a>
                            </div>
                        </td>
                        <td class="col-1">
                            <div style="width: 100%;" class=""><a style="margin-left: auto; margin-right: auto; width: 50%; display: block;" class="btn btn-danger" href="{% url 'product_delete' product.id %}">x</a></div>
                        </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
